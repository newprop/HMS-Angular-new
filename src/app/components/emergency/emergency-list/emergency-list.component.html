<div class="container">
    <!-- <button class="btn btn-success" (click)="addNewEmergency()">Add New Emergency</button> -->
    <hr />
    <div>
        <h2>Emergency List</h2>
        <ejs-grid [dataSource]='emergency' [allowFiltering]='true' [filterSettings]='filterSettings' [allowPaging]="true" [allowSorting]="true" [allowResizing]="true" [pageSettings]="pageSettings" [showColumnChooser]='true' [toolbar]='toolbarOptions' width='auto'>
            <e-columns>
                <e-column field='emergencyId' headerText='Emergency ID' width='120'></e-column>
                <e-column field='patient.name' headerText='Patient Name'></e-column>
                <e-column field='doctor.name' headerText='Doctor Name'></e-column>
                <e-column field='department.name' headerText='Department Name'></e-column>
                <e-column field='location' headerText='Location'></e-column>
                <e-column field='emergencyDateTime' headerText='DateTime' format='yMd' type='date' width='150'>
                </e-column>
                <e-column field='description' headerText='Description'></e-column>
                <e-column field='severity' headerText='Severity'></e-column>
                <e-column headerText='Actions' width='200'>
                    <ng-template #template let-data>
                        <a [routerLink]="['/EmergencyEdit/edit/', data.emergencyId]" class="btn btn-warning">Edit</a>
                        <button class="btn btn-danger" (click)="deleteEmergency(data)">Delete</button>
                        <a [routerLink]="['/EmergencyPrescribe/entry/', data.emergencyId]" class="btn btn-info">Prescribe</a>
                    </ng-template>
                </e-column>
            </e-columns>
        </ejs-grid>
    </div>
</div>
