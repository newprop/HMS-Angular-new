<ejs-grid [dataSource]='staffList' [allowFiltering]='true' [filterSettings]='filterSettings' [allowPaging]="true" [allowSorting]="true" [allowResizing]="true" [pageSettings]="pageSettings" [showColumnChooser]='true' [toolbar]='toolbarOptions' width='auto'>

    <e-columns>
        <e-column field='staffId' headerText='Staff ID' textAlign='Right' width=90></e-column>
        <e-column field='staffName' headerText='Name' width=120></e-column>
        <e-column field='designation' headerText='Designation' width=120></e-column>
        <e-column headerText='Image' width=120>

            <ng-template #template let-data>
                <figure *ngIf="data.imagePath">
                    <img [src]="data.imagePath" width="180" />
                </figure>
            </ng-template>
        </e-column>

        <e-column headerText='Action' width='150' textAlign='Center'>
            <ng-template #template let-data>
                <div class="btn-group">
                    <a [routerLink]="['/StaffEdit/edit/', data.staffId]" class="btn btn-warning">Edit</a>
                    <a [routerLink]="['/StaffDetails/details/', data.staffId]" class="btn btn-info">Details</a>
                    <button class="btn btn-danger" (click)="DeleteStaff(data)">Delete</button>
                </div>
            </ng-template>
        </e-column>
    </e-columns>
    <ng-template #detailTemplate let-data>
        <div class='custom-grid'></div>
    </ng-template>

</ejs-grid>
