<a routerLink="/Dischargecreate/create" class="btn btn-success">Add New Discharge</a>

<hr />
<div>
    <h2>Discharge List</h2>
    <table class="table table-bordered table-responsive table-hover">
        <thead>
            <tr>
                <th>Discharge Id</th>
                <th>Admission ID</th>
                <th>Discharge Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let discharge of discharge">
                <td>{{ discharge.dischargeId }}</td>
                <td>{{ discharge.admissionID }}</td>
                <td>{{ discharge.dischargeDate}}</td>

                <td class="btn-group">
                    <a [routerLink]="['/DischargeEdit/edit/', discharge.dischargeId]" class="btn btn-warning">Edit</a>
                    <a [routerLink]="['/DischargeDetails/details/', discharge.dischargeId]" class="btn btn-info">Details</a>
                    <button class="btn btn-danger" (click)="deleteDischage(discharge)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
