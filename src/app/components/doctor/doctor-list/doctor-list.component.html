
<a routerLink="/DoctorCreate/create" class="btn btn-success">Add New Doctor</a>
<hr />
<div>
    <h2>Doctor List</h2>
    <table class="table table-bordered table-responsive table-hover">
        <thead>
            <tr>
                <th>Doctor ID</th>
                <th>Name</th>
                <th>Specialization</th>
                <th>ContactNo</th>
                <th>Email</th>
                <th>Schedule</th>
                <th>Shift</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let doc of doctors">
                <td>{{ doc.doctorId }}</td>
                <td>{{ doc.name }}</td>
                <td>{{ doc.specialization}}</td>
                <td>{{ doc.contactNo}}</td>
                <td>{{ doc.email}}</td>
                <td>{{ doc.schedule}}</td>
                <td>{{ doc.shift}}</td>
                <td>
                    <figure *ngIf="doc.imagePath">
                        <img [src]="doc.imagePath" width="180" />
                    </figure>
                </td>
                <td class="btn-group">
                    <a [routerLink]="['/DoctorEdit/edit/', doc.doctorId]" class="btn btn-warning">Edit</a>

                    <button (click)="deleteDoctor(doc)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
